<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Ceci est un titre</title>

    <!--Bootstrap-->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <script>
    </script>

  <body>
    <!--Point d'entrÃ©e de l'app Vue-->

      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="col-8"><a :href="link">{{ title }}</a></h1>
            <div class="col-4" :class="[cart.length > 0 ? 'cartFilled' : '']">Panier({{ cart.length }})</div>

      </div>
    </div>

    <!--Bootstrap-->
